<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Formulario de usuarios</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand">Spring Boot</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/listar}">Clientes</a></li>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container my-4">
	<h1>Factura de <span th:text="${factura.cliente.nombre}" ></span></h1>
		<form th:action="@{/factura/form}" th:object="${factura}"
			method="post">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-6">
					<p th:text="${factura.cliente.nombre}" 
						class="form-control"></p>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Descripcion</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{descripcion}" class="form-control">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Observacion</label>
				<div class="col-sm-6">
					<textarea th:field="*{observacion}" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" th:value="Enviar"
						class="btn btn-secondary btn-xs">
				</div>
			</div>
		</form>
	</div>
</body>
</body>
</html>
