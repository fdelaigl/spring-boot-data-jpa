<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Formulario de usuarios</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand">Spring Boot</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/listar}">Clientes</a></li>
					</li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/form}">Crear clientes</a></li>
					</li>

				</ul>
			</div>
		</div>
	</nav>
	<div class="container" style="margin-top:10px">
		<img th:if="${#strings.length(cliente.foto) > 0}" alt="${cliente.nombre}" style="max-width:150px; float:left" th:src="@{'/uploads/' + ${cliente.foto}}"
			class="img-thumnail float-left">
		<ul class="list-group">
		<li class="list-group-item" th:text="${cliente.nombre}">
		<li class="list-group-item" th:text="${cliente.email}">
		</ul>

	</div>
</body>
</html>
